<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site em Desenvolvimento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f1f1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      animation: fadeInSlide 1.5s ease forwards;
      opacity: 0;
      max-width: 500px;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: rotateGear 3s linear infinite;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rotateGear {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .icon {
        font-size: 48px;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚙️</div>
    <h1>Site em Desenvolvimento</h1>
    <p>Estamos trabalhando para entregar algo incrível.<br> Volte em breve!</p>
  </div>

  <script>
    // Opcional: Log para depuração ou animações futuras
    console.log("Página carregada - Site em desenvolvimento.");
  </script>
</body>
</html>
